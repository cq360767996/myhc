<div class="chartPannel">
  <div class="close_close">X</div>

  <div id="chart_title">南京市公安局社会治安满意度分析</div>

  <div class="firstPannel">
    <select class="select_pannel2">
      <option value="one-year">一年</option>

      <option value="half_year">半年</option>
    </select>

    <select class="select_pannel">
      <option value="0">第一个</option>

      <option value="1">第二个</option>

      <option value="2">第三个</option>
    </select>

    <div id="left_chart">
      <div class="tempTitle"></div>

      <div id="pie1"></div>

      <div id="pie2"></div>

      <div class="info1">
        <div>简易事故处理评价指数</div>
        <div><span class="w">同比</span><span id="tb1"></span></div>
        <div><span class="w">环比</span><span id="hb1"></span></div>
      </div>

      <div class="info2">
        <div>一般事故处理评价指数</div>
        <div><span class="w">同比</span><span id="tb2"></span></div>
        <div><span class="w">环比</span><span id="hb2"></span></div>
      </div>
    </div>

    <div id="right_chart"></div>
  </div>

  <div class="secondPannel">
    <div id="fj_sd" class="switch-pannel second-switch">
      <div class="lkj">分局TOP5</div>

      <div class="lkj" style="border: 0;">所队TOP10</div>
    </div>

    <div class="tab_pannel">
      <!--<div>全局</div>-->

      <div class="lkj">一单元</div>

      <div class="lkj">二单元</div>

      <div class="lkj">三单元</div>

      <div class="lkj" style="border: 0;">其他</div>

    <div id="down_chart"></div>
