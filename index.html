<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <title>南京市公安局民意分析研判系统</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-treeview.min.css" />
    <link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css" />
    <link rel="stylesheet" href="css/bootstrap-table.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="main-header">
      <div class="logo">
        <img src="./img/logo.png" />
      </div>

      <div class="tab">
        <div class="header-tab-selected" type="myhc">
          <div>民意合成</div>
        </div>
        <div type="zxyp">
          <div>专项研判</div>
        </div>
        <div type="slhy">
          <div>三流合一</div>
        </div>
        <div type="znbg">
          <div>智能报告</div>
        </div>
        <div type="system">
          <div>系统管理</div>
        </div>
      </div>

      <div class="user">
        <span title="消息通知" class="popup-right">
          <span title="消息通知"></span>
        </span>

        <img
          title="留言板"
          id="msg-board"
          src="../../img/system/msg_icon.png"
        />
        <span id="userName"></span>

        <img class="exit" src="./img/exit.png" />
      </div>
    </div>

    <div class="menu"></div>

    <div id="ui-view"></div>
    <!-- 详情 -->
    <div class="modal fade" tabindex="-1" role="dialog" id="main-detail-panel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">
              <img src="../../img/system/user/location.png" />
              <span>通知详情</span>
            </h4>
          </div>
          <form class="form-horizontal">
            <div class="modal-body">
              <div class="form-group">
                <label class="col-sm-3 control-label">标题：</label>
                <div class="col-sm-9">
                  <p id="main-detail-title" class="form-control-static"></p>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-3 control-label">内容：</label>
                <div class="col-sm-9">
                  <p id="main-detail-content" class="form-control-static"></p>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-3 control-label">附件：</label>
                <div class="col-sm-9">
                  <p id="main-detail-file-name" class="form-control-static"></p>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-3 control-label">创建人：</label>
                <div class="col-sm-9">
                  <p id="main-detail-creator" class="form-control-static"></p>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-3 control-label">创建时间：</label>
                <div class="col-sm-9">
                  <p id="main-detail-create-time" class="form-control-static"></p>
                </div>
              </div>
            </div>
          </form>
          <div class="modal-footer">
            <button class="btn btn-default" data-dismiss="modal">关闭</button>
          </div>
        </div>
      </div>
    </div>
    <script src="lib/jquery.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/bootstrap-treeview.min.js"></script>
    <script src="lib/bootstrap-paginator.js"></script>
    <script src="lib/bootstrap-datetimepicker.min.js"></script>
    <script src="lib/bootstrap-datetimepicker.zh-CN.js"></script>
    <script src="lib/require.js"></script>
    <script src="js/require.vipspa.config.js"></script>
  </body>
</html>
