<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <title>南京市公安局民意分析研判系统</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="css/bootstrap-treeview.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="css/bootstrap-datetimepicker.min.css"
    />
    <link rel="stylesheet" type="text/css" href="css/bootstrap-table.min.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
  </head>
  <body>
    <div class="logo">
      <div id="logo">
        <img src="./img/logo.png" />
      </div>

      <div class="tab">
        <div class="header-tab-selected" type="myzs">
          <div>民意合成</div>
        </div>
        <div type="jcj">
          <div>专项研判</div>
        </div>
        <div type="zhzs">
          <div>三流合一</div>
        </div>
        <div type="ywfxbg">
          <div>智能报告</div>
        </div>
      </div>

      <div class="user">
        <span id="userName">你好，Administrator</span>

        <img class="exit" src="./img/exit.png" />
      </div>
    </div>

    <div class="menu">
      <div class="myzs-menu-hover" type="myzs"></div>

      <div class="myjz-menu" type="myjz"></div>

      <div class="rdwt-menu" type="rdwt"></div>

      <div class="dwjx-menu" type="dwjx"></div>

      <div class="myzd-menu" type="myzd"></div>

      <div class="myys-menu" type="myys"></div>
    </div>

    <div id="ui-view"></div>

    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="lib/bootstrap-treeview.min.js"></script>
    <script type="text/javascript" src="lib/bootstrap-paginator.js"></script>
    <script
      type="text/javascript"
      src="lib/bootstrap-datetimepicker.min.js"
    ></script>
    <script
      type="text/javascript"
      src="lib/bootstrap-datetimepicker.zh-CN.js"
    ></script>
    <script type="text/javascript" src="lib/require.js"></script>
    <script type="text/javascript" src="js/require.vipspa.config.js"></script>
  </body>
</html>
