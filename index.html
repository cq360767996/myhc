<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <title>南京市公安局民意分析研判系统</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-treeview.min.css" />
    <link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css" />
    <link rel="stylesheet" href="css/bootstrap-table.min.css" />

  <body>
    <div class="main-header">
      <div class="logo">
        <img src="./img/logo.png" />
      </div>

      <div class="tab">
        <div class="header-tab-selected" type="myhc">
          <div>民意合成</div>
        </div>
        <div type="zxyp">
          <div>专项研判</div>
        </div>
        <div type="slhy">
          <div>三流合一</div>
        </div>
        <div type="znbg">
          <div>智能报告</div>
        </div>
        <div type="user">
          <div>系统管理</div>
        </div>
      </div>

      <div class="user">
        <span id="userName"></span>

        <img class="exit" src="./img/exit.png" />
      </div>
    </div>

    <div class="menu"></div>

    <div id="ui-view"></div>

    <script src="lib/jquery.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/bootstrap-treeview.min.js"></script>
    <script src="lib/bootstrap-paginator.js"></script>
    <script src="lib/bootstrap-datetimepicker.min.js"></script>
    <script src="lib/bootstrap-datetimepicker.zh-CN.js"></script>
    <script src="lib/require.js"></script>
    <script src="js/require.vipspa.config.js"></script>
